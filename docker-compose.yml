version: '3.8'

services:
  warehouse:
    build: .
    container_name: warehouse-flask
    ports:
      - "5000:5000"
    volumes:
      - warehouse_data:/app/data
    environment:
      - TZ=Asia/Tehran
      - DB_PATH=/app/data/warehouse.db
    restart: unless-stopped

volumes:
  warehouse_data:
    driver: local
