version: '3.8'

services:
  warehouse:
    build: .
    container_name: warehouse-manager
    ports:
      - "8501:8501"
    volumes:
      # ذخیره دائمی دیتابیس
      - warehouse_data:/app/data
      # یا برای ذخیره در پوشه محلی:
      # - ./data:/app/data
    environment:
      - TZ=Asia/Tehran
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  warehouse_data:
    driver: local
